<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background: #f5f1e8;
            color: #000000;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
        }

        header {
            background: #000000;
            color: #f5f1e8;
            padding: 25px 25px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-weight: 700;
        }

        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        nav button {
            background: transparent;
            color: #f5f1e8;
            border: 2px solid #f5f1e8;
            padding: 10px 20px;
            font-family: 'Source Code Pro', monospace;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
        }

        nav button:hover {
            background: #f5f1e8;
            color: #2c2416;
        }

        nav button.active {
            background: #893114;
            border-color: #893114;
            color: #fff;
        }

        .menu-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0;
            padding: 40px;
        }

        .menu-section {
            padding: 40px;
            border-right: 1px solid #e0d5c7;
            border-bottom: 1px solid #e0d5c7;
            display: none;
        }

        .menu-section.active {
            display: block;
        }

        .menu-section:nth-child(2n) {
            border-right: none;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #2c2416;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }

        .subsection-title {
            font-size: 1.4em;
            margin: 30px 0 20px 0;
            color: #000000;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .menu-item {
            margin: 15px 0;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 15px;
        }

        .item-name {
            font-weight: 600;
            flex: 1;
        }

        .item-price {
            color: #000000;
            font-weight: 700;
            white-space: nowrap;
        }

        .item-description {
            font-size: 0.9em;
            color: #000000;
            font-style: italic;
            margin-top: 5px;
        }

        .add-ons {
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #000000;
            font-size: 0.95em;
        }

        .add-ons-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }

        .add-on-item {
            margin: 8px 0;
            padding-left: 10px;
        }

        @media (max-width: 1024px) {
            .menu-content {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .menu-section {
                border-right: none;
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            nav button {
                font-size: 0.8em;
                padding: 8px 15px;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
                letter-spacing: 2px;
            }

            .section-title {
                font-size: 1.5em;
            }

            nav {
                gap: 5px;
            }

            nav button {
                font-size: 0.7em;
                padding: 6px 12px;
            }
        }

        .note {
            font-size: 0.9em;
            color: #000000;
            font-style: italic;
            margin-top: 5px;
        }

        .full-width {
            grid-column: 1 / -1;
        }
    </style>
</head>

        function renderMenuItem(item) {
            let html = '<div class="menu-item">';
            html += `<div>`;
            html += `<div class="item-name">${item.name}</div>`;
            if (item.description) {
                html += `<div class="item-description">${item.description}</div>`;
            }
            if (item.note) {
                html += `<div class="note">${item.note}</div>`;
            }
            html += `</div>`;
            if (item.price) {
                html += `<div class="item-price">${item.price}</div>`;
            }
            html += '</div>';
            return html;
        }

        function renderNavbar() {

                const btn = document.createElement('button');
                btn.textContent = section.label;
                btn.onclick = () => showSection(section.id);
                btn.dataset.section = section.id;
                navbar.appendChild(btn);
            });
        }

        function showSection(sectionId) {
            // Update active button
            document.querySelectorAll('nav button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.section === sectionId) {
                    btn.classList.add('active');
                }
            });

            // Show only the selected section
            document.querySelectorAll('.menu-section').forEach(section => {
                section.classList.remove('active');
                if (section.dataset.section === sectionId) {
                    section.classList.add('active');
                }
            });
        }
